<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio File Browser</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="header-left">
                    <h1>Audio File Browser</h1>
                    <div class="breadcrumb" id="breadcrumb"></div>
                </div>
                <div class="header-right">
                    <span id="userInfo" class="user-info"></span>
                    <button id="logoutBtn" class="logout-btn">Logout</button>
                </div>
            </div>
        </header>
        
        <main>
            <div class="content-area">
                <div class="file-browser">
                    <div class="browser-header">
                        <button id="backBtn" class="nav-btn" disabled>‚Üê Back</button>
                        <span id="currentPath">Loading...</span>
                        <div class="browser-actions">
                            <button id="bookmarkBtn" class="action-btn" title="Bookmark current folder">‚≠ê</button>
                            <select id="bookmarkSelect" class="bookmark-select">
                                <option value="">Jump to bookmark...</option>
                            </select>
                        </div>
                    </div>
                    <div class="navigation-hint" id="navigationHint">
                        <span class="hint-text">üí° Double-click folders to enter ‚Ä¢ Single-click audio files to play</span>
                        <button class="hint-close" id="hintClose" title="Dismiss hint">√ó</button>
                    </div>
                    <div class="file-list" id="fileList">
                        <div class="loading">Loading files...</div>
                    </div>
                </div>
                
                <div class="player-area">
                    <div class="audio-player">
                        <div class="player-info">
                            <h3 id="currentFile">No file selected</h3>
                        </div>
                        <audio id="audioPlayer" controls style="width: 100%;">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    
                    <div class="transcript-area">
                        <div class="transcript-header">
                            <h4>Transcript</h4>
                            <button id="copyBtn" class="action-btn" title="Copy data for spreadsheet" style="display: none;">üìã Copy</button>
                        </div>
                        <div id="transcriptContent" class="transcript-content">
                            Select an audio file to view its transcript
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
